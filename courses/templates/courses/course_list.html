<!DOCTYPE html>
<html>
<head>
    <title>Course List</title>
</head>
<body>
    <h1>Course List</h1>
    <ul>
        {% for course in courses %}
            <li>
                <a href="{% url 'courses:course_detail' course.id %}">{{ course.title }}</a> - 
                Rate: {{ course.rate }} ({{ course.count }} ratings)
            </li>
        {% endfor %}
    </ul>
</body>
</html>
